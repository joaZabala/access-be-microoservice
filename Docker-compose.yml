version: '3.8'

services:
  mysql:
    container_name: database-container
    image: mysql:8.0
    ports:
      - '3301:3306'
    environment:
      MYSQL_USER: utn
      MYSQL_PASSWORD: utn
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    networks:
      service-net-app:
      back-end-network:
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 25
  accesses:
    container_name: accesses-container
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://database-container:3306/accesses
      - SPRING_DATASOURCE_USERNAME=utn
      - SPRING_DATASOURCE_PASSWORD=utn
      - TZ=America/Argentina/Buenos_Aires
      - QR_API_URL=http:http://api.qrserver.com/v1/create-qr-code/?size=200x200&format=png&data=
      - USERS_API_URL=http://host.docker.internal:8283/users #usar as√≠ si se levantan dos compose por separado
      - NOTIFICATION_SERVICE_URL=http://host.docker.internal:8011  # Agregamos la URL del servicio de notificaciones
    ports:
      - "8001:8081"
    networks:
      service-net-app:
      back-end-network:
    restart: on-failure

networks:
  service-net-app:
  back-end-network:
      external: true  # Indicamos que esta red es externa

volumes:
  mysql-data: